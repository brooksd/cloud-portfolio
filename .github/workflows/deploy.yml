name: Auto Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy and Build on Droplet
      env:
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      run: |
        echo "Connecting to $DEPLOY_USER@$DEPLOY_HOST"
        ssh $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -e
          echo "Deploying to path: $DEPLOY_PATH"
          cd $DEPLOY_PATH
          git reset --hard HEAD   
          git clean -fd

          echo "ðŸŒ€ Pulling latest changes..."
          git pull origin main

          echo "ðŸ“¦ Installing dependencies..."
          npm install --force

          echo "ðŸ”¨ Building the project..."
          npm run build

          echo "ðŸ§¹ Checking and killing any process using port 3000..."
          PID=\$(sudo lsof -t -i :3000 || true)
          if [ ! -z "\$PID" ]; then
            echo "âš ï¸ Port 3000 is in use by PID \$PID. Killing..."
            sudo kill -9 \$PID
          else
            echo "âœ… Port 3000 is free"
          fi

          echo "ðŸš€ Restarting PM2 process..."
          if pm2 list | grep -q cloud-portfolio; then

            echo "â™»ï¸ Reloading PM2 process..."
            pm2 reload cloud-portfolio --update-env || echo "PM2 not found or not running. Skipping restart."
          else
            echo "ðŸš€ Starting PM2 process for the first time..."
            pm2 start npm --name cloud-portfolio -- start
          fi
          pm2 save

          echo "âœ… Deployment completed successfully!"
        EOF
