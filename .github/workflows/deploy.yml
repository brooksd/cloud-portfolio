name: Auto Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy and Build on Droplet
      env:
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      run: |
        echo "Connecting to $DEPLOY_USER@$DEPLOY_HOST"
        ssh $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -e
          echo "Deploying to path: $DEPLOY_PATH"
          cd $DEPLOY_PATH
          git reset --hard HEAD   
          git clean -fd
          git pull origin main
          npm install --force
          npm run build
          pm2 restart all || echo "PM2 not found or not running. Skipping restart."
        EOF
